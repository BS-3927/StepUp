<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
    
    function App(){
        var n1Ref=React.useRef();
        var n2Ref=React.useRef();
        var resRef=React.useRef();

        function fnClick(){
            var n1=n1Ref.current.value;
            var n2=n2Ref.current.value;
            var sum=Number(n1)+Number(n2);
            resRef.current.innerText=sum;

            var clr='blue'

            if(sum>100){
                clr="red"
            }
                resRef.current.style.color=clr
        }

        return <div>
            <p>
                <b>No1:</b><input ref={n1Ref} placeholder="Enter no"/>
            </p>
            <p>
                <b>No2:</b><input ref={n2Ref} placeholder="Enter no"/>
            </p>
            <p>
                <input onClick={fnClick} type="button" value="Sum"/>
            </p>
            
                <h1 ref={resRef}>0</h1>
            </div>
    }
    var container=document.getElementById('root')
    ReactDOM.render(<App/>,container)
</script>
